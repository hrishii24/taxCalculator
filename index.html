<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tax Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="shortcut icon"
      href="https://cdn-icons-png.flaticon.com/128/12884/12884706.png"
      type="image/x-icon"
    />
  </head>
  <body>
    <div class="container mt-5">
      <h1>Tax Calculator</h1>
      <form id="taxCalculatorForm">
        <div class="mb-3">
          

            <label for="grossIncome" class="form-label inline-block" title="Annual gross income">
              Enter annual gross income: 
              <p class="btn" id="tip"
              data-bs-toggle="tooltip" data-bs-placement="top"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="Gross annual income is your total salary in a year before any deductions">
              ?
            </p>
          </label>
       
          <input type="number" class="form-control" id="grossIncome" required />
        </div>
        <div class="mb-3">
          <label
            for="extraIncome"
            class="form-label"
            >Enter extra income: 
            <p class="btn" id="tip"
              data-bs-toggle="tooltip" data-bs-placement="top"
              data-bs-custom-class="custom-tooltip"
              data-bs-title="Extra income is your income from other sources such as side business">
              ?
            </p>
            </label>
          <input type="number" class="form-control" id="extraIncome" required />
          </i>
        </div>
        <div class="mb-3">
          <label
            for="ageGroup"
            class="form-label"
            title="Age group"
            >Enter age group: <p class="btn" id="tip"
            data-bs-toggle="tooltip" data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="Please enter the correct age group because tax varies based on your age">
            ?
          </p></label
          >
          <select class="form-select" id="ageGroup" required>
            <option value="under40">Under 40</option>
            <option value="40to60">40 to 60</option>
            <option value="over60">Over 60</option>
          </select>
        </div>
        <div class="mb-3">
          <label
            for="deductions"
            class="form-label"
            >Enter total applicable deductions: <p class="btn" id="tip"
            data-bs-toggle="tooltip" data-bs-placement="top"
            data-bs-custom-class="custom-tooltip"
            data-bs-title="The deductions that you made from salary.">
            ?
          </p>
          </label
          >
          <input type="number" class="form-control" id="deductions" required />
        </div>
        <button
          type="submit"
          class="btn btn-primary"
          data-bs-toggle="modal"
          data-bs-target="#staticBackdrop"
        >
          Submit
        </button>
      </form>

      <!-- Modal -->
      <div
        class="modal fade"
        id="staticBackdrop"
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="staticBackdropLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-dialog-centered">
          <div class="modal-content">
            <div class="modal-header">
              <h1 class="modal-title fs-5" id="staticBackdropLabel"></h1>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <div class="modal-body" id="result"></div>
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-primary"
                data-bs-dismiss="modal"
              >
                Close
              </button>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="./script.js"></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
      integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
      crossorigin="anonymous"
    ></script>
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
      integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
      crossorigin="anonymous"
    ></script>
    <script>
      const tooltipTriggerList = document.querySelectorAll('[data-bs-toggle="tooltip"]');
      const tooltipList = [...tooltipTriggerList].map(tooltipTriggerEl => new bootstrap.Tooltip(tooltipTriggerEl));
    </script>
</html>
